<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification</title>

    <style>
       body {
    background: 
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("/static/tkrdrone.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    margin: 0;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    font-family: Arial, sans-serif;
}


        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Details</h2>

        <form onsubmit="verifyStudent(event)">
    <div class="form-group">
        <label>Student ID</label>
        <input type="text" id="studentId" required>
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required>
    </div>

    <button type="submit">Submit</button>
    <p id="errorMsg" style="color:red;"></p>
</form>

    </div>
    <script>
function verifyStudent(e){
    e.preventDefault();

    const id = document.getElementById("studentId").value;
    const dob = document.getElementById("dob").value;
    const error = document.getElementById("errorMsg");

    fetch("/verify-student", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            id: id,
            dob: dob
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success"){
            // Correct â†’ open student dashboard
            window.location.href = "/studentindex";
        } else {
            error.innerText = "Please enter correct details";
        }
    });
}
</script>



</body>
</html>
